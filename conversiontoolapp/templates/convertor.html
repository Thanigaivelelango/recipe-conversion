
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8">

    *{padding:0;margin:0;box-sizing:border-box}body{background-color:#080710}.m_background{width:430px;height:180px}.m_background .m_shape{height:100px;width:200px;border-radius:50%}form{height:520px;width:400px;color:"black";background-color:rgba(255,255,255,0.13);border-radius:10px;border:2px solid rgba(255,255,255,0.1);padding:50px 35px}form *{font-family:'Poppins',sans-serif;color:#ffffff;letter-spacing:0.5px; color:"black";outline:none;border:none}form h3{font-size:32px;font-weight:500;line-height:42px;color:"black";text-align:center}label{display:block;margin-top:30px;font-size:16px;font-weight:500}input{display:block;height:50px;width:100%;background-color:rgba(255,255,255,0.07);border-radius:3px;padding:0 10px;margin-top:8px;font-size:14px;font-weight:300}button{margin-top:50px;width:100%;background-color:#ffffff;color:#080710;padding:15px 0;font-size:18px;font-weight:600;border-radius:5px}.m_social{margin-top:30px;display:flex}.m_social div{background:red;width:150px;border-radius:3px;padding:5px 10px 10px 5px;background-color:rgba(255,255,255,0.27);color:#eaf0fb;text-align:center}.m_social div:hover{background-color:rgba(255,255,255,0.47)}.m_social .m_fb{margin-left:25px}.m_social i{margin-right:4px}
